---
# tasks file for docker
- name: create image docker
  docker_image:
    name: devops
    build:
      path: /var/lib/jenkins/workspace/project angular SCM
      pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: myapp_container
    image: projetangular:latest
    state: started
    recreate: true
    ports:
      - "4200:80"
